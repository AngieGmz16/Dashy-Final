  <body>

    <!--Login-->
    <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg- col-md- col-xs-12">
            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
              <!-- Modal content-->
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <form class="form-login">
                    <div class="form-group">
                      <h2 class="bg-info login-wrap registration form-login-heading">ADVENTURE TIME DASHBOARD</h2>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="User ID">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      <p class="text-info modal-footer">Forgot password?</p>
                      <a href="#" class="btn btn-default btn-lg btn-block active" role="button"><span class="glyphicon glyphicon-lock"></span>INGRESAR</a>
                    </div> 
                    <hr>
                    <p>o puedes ingresar vía tu red social</p>
                      <button type="button" class="btn btn-primary"><span class="fa fa-facebook "></span> Facebook</button>
                      <button type="button" class="btn btn-info "><span class="fa fa-twitter"></span> Twitter</button>
                     <p class="center">No tienes una cuenta aún?</p>
                     <p class="center text-info">Crea  tu cuenta</p>        
                  </form>
              </div>
            </div> 
        </div>
      </div>
    </section>
